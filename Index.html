<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบลงทะเบียนกิจกรรม</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f7f6;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .form-title {
            text-align: center;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #333;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control, .custom-select {
            border-radius: 8px;
        }
        .form-control:focus, .custom-select:focus {
            box-shadow: 0 0 0 0.2rem rgba(30, 132, 73, 0.25);
            border-color: #1E8449;
        }
        .btn-submit {
            background: linear-gradient(45deg, #1E8449, #28B463);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 700;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 132, 73, 0.3);
        }
        label.required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3 class="form-title">ใบลงทะเบียนกิจกรรม</h3>

        <form method="post" autocomplete="off" name="data-sheet" id="registerForm">
            <input type="hidden" name="userID" id="userID">
            <input type="hidden" name="Profile line" id="profileLine">

            <div class="form-group">
                <label for="fullName" class="form-label required">ชื่อ-สกุล</label>
                <input type="text" class="form-control" id="fullName" name="ชื่อ-สกุล" required>
            </div>

            <div class="form-group">
                <label for="shopName" class="form-label">ชื่อร้านเสริมสวย/บาร์เบอร์</label>
                <input type="text" class="form-control" id="shopName" name="ชื่อร้านเสริมสวย/บาร์เบอร์">
            </div>

            <div class="form-group">
                <label for="checkin" class="form-label">เช็คอิน</label>
                <input type="text" class="form-control" id="checkin" name="เช็คอิน" placeholder="ระบุสถานที่เช็คอิน">
            </div>

            <div class="form-group">
                <label for="province" class="form-label">จังหวัด</label>
                <select class="custom-select" id="province" name="จังหวัด">
                    <option value="">-- เลือกจังหวัด --</option>
                    <option value="กรุงเทพมหานคร">กรุงเทพมหานคร</option>
                    <option value="นนทบุรี">นนทบุรี</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district" class="form-label">อำเภอ</label>
                <input type="text" class="form-control" id="district" name="อำเภอ">
            </div>

            <div class="form-group">
                <label for="subdistrict" class="form-label">ตำบล</label>
                <input type="text" class="form-control" id="subdistrict" name="ตำบล">
            </div>

            <div class="form-group">
                <label for="zipcode" class="form-label">รหัสไปรษณีย์</label>
                <input type="text" class="form-control" id="zipcode" name="รหัสไปรษณีย์" inputmode="numeric">
            </div>

            <div class="form-group">
                <label for="address" class="form-label">บ้านเลขที่</label>
                <input type="text" class="form-control" id="address" name="บ้านเลขที่">
            </div>

            <div class="form-group">
                <label for="phone" class="form-label required">เบอร์โทร</label>
                <input type="tel" class="form-control" id="phone" name="เบอร์โทร" required>
            </div>

            <div class="form-group">
                <label for="age" class="form-label">อายุ</label>
                <input type="number" class="form-control" id="age" name="อายุ">
            </div>
            
            <div class="form-group">
                <label for="status" class="form-label">สถานะ</label>
                <select class="custom-select" id="status" name="สถานะ">
                    <option value="">-- เลือกสถานะ --</option>
                    <option value="ลูกค้า">ลูกค้า</option>
                    <option value="ตัวแทน">ตัวแทน</option>
                    <option value="อื่นๆ">อื่นๆ</option>
                </select>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-submit">บันทึกข้อมูล</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // --- LIFF Initialization ---
    async function main() {
        // ◀️ **สำคัญ:** ใส่ LIFF ID ของคุณที่นี่
        await liff.init({ liffId: "YOUR_LIFF_ID_HERE" }); 
        
        if (!liff.isLoggedIn()) {
            liff.login();
        } else {
            const profile = await liff.getProfile();
            document.getElementById('userID').value = profile.userId;
            document.getElementById('profileLine').value = profile.displayName; 
        }
    }
    main();

    // --- Form & Sheet Configuration ---
    // ◀️ **สำคัญ:** ใช้ URL ที่ได้จากการ Deploy ของคุณ
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzDGQPwqWr5rqQeqiU66LAEf1xwTusOaJgseZueE77fkWwf04_u9NXpeGnHmh0q0abU/exec'; 
    const form = document.forms['data-sheet'];
    
    // --- Form Submission ---
    form.addEventListener('submit', e => {
        e.preventDefault();
        
        Swal.fire({
            title: 'กำลังบันทึกข้อมูล...',
            text: 'กรุณารอสักครู่',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); }
        });
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'บันทึกข้อมูลสำเร็จ!',
                        showConfirmButton: false,
                        timer: 2000
                    }).then(() => {
                        if(liff.isInClient()) {
                            liff.closeWindow();
                        } else {
                            form.reset();
                        }
                    });
                } else { throw new Error(data.error); }
            })
            .catch(error => {
                console.error('Error!', error.message);
                Swal.fire('เกิดข้อผิดพลาด!', `ไม่สามารถบันทึกข้อมูลได้`, 'error');
            });
    });
</script>

</body>
</html>
